services:
  clarity-protocol:
    build:
      context: ./frontend/clarity
      dockerfile: Dockerfile
    container_name: clarity-protocol
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://claritydefi.com
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped

    # SECURITY: Limit container capabilities
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

    # SECURITY: No new privileges
    security_opt:
      - no-new-privileges:true

    # SECURITY: Read-only filesystem
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
      - /var/run
      - /var/cache/nginx
      - /var/lib/nginx

    # SECURITY: Limit resources
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

    # SECURITY: Isolate the network
    networks:
      - clarity-net

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  clarity-net:
    driver: bridge
